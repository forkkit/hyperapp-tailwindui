<html>
  <head>
    <!-- ONLY IF YOU tailwind/ui-COMPONENT REQUIRE IT -->
    <script
      type="module"
      src="../node_modules/alpinejs/dist/alpine.js"
    ></script>
    <script
      nomodule
      src="../node_modules/alpinejs/dist/alpine-ie11.js"
      defer
    ></script>
    <!-- END:ONLY IF YOU tailwind/ui-COMPONENT REQUIRE IT -->

    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex content-start flex-wrap">
      <div class="w-full md:w-1/3 bg-gray-400 px-4 py-2 text-center">
        <h1 class="text-5xl text-purple-500 font-sans">Greetings.</h1>
      </div>

      <div
        class="w-full md:w-1/3 bg-gray-700 px-4 py-2 text-right"
        style="min-height: 360px;"
      >
        <div
          x-data="{ open: true }"
          @keydown.window.escape="open = false"
          @click.away="open = false"
          class="relative inline-block text-left"
        >
          <div>
            <span class="rounded-md shadow-sm">
              <button
                @click="open = !open"
                type="button"
                class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-sm leading-5 font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150"
              >
                Test
                <svg
                  class="-mr-1 ml-2 h-5 w-5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </span>
          </div>
          <div
            x-show="open"
            class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg"
            x-transition:enter="transition ease-out duration-100"
            x-transition:enter-start="transform opacity-0 scale-95"
            x-transition:enter-end="transform opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-75"
            x-transition:leave-start="transform opacity-100 scale-100"
            x-transition:leave-end="transform opacity-0 scale-95"
          >
            <div class="rounded-md bg-white shadow-xs">
              <div class="py-1">
                <a
                  href="#"
                  class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900"
                  >Edit</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900"
                  >Duplicate</a
                >
              </div>
              <div class="border-t border-gray-100"></div>
              <div class="py-1">
                <a
                  href="#"
                  class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900"
                  >Archive</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900"
                  >Move</a
                >
              </div>
              <div class="border-t border-gray-100"></div>
              <div class="py-1">
                <a
                  href="#"
                  class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900"
                  >Share</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900"
                  >Add to favorites</a
                >
              </div>
              <div class="border-t border-gray-100"></div>
              <div class="py-1">
                <a
                  href="#"
                  class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900"
                  >Delete</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="w-full md:w-1/3 bg-gray-400 px-4 py-2 text-center">
        <p>Try the counter!</p>
        <p>&nbsp;</p>

        <!-- HYPERAPP'S MOUNTING POINT -->
        <div id="app" class="text-center"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
